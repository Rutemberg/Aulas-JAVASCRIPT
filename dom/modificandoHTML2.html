<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <p>Texto Inicial</p>
    </div>
    <script>
      const div = document.querySelector("div");
      div.innerHTML = "Texto alterado";
      // div.outerHTML = "Texto alterado" // subsitui o elemento
      div.insertAdjacentHTML("beforebegin", "<p>Antes do Inicio</p>");
      div.insertAdjacentHTML("afterbegin", "<p>Depois do Inicio</p>");
      div.insertAdjacentHTML("beforeend", "<p>Antes Fim</p>");
      div.insertAdjacentHTML("afterend", "<p>Depois Fim</p>");

      // somente texto (sem tags)

      console.log(div.innerHTML) // pega os textos e tags
      console.log(div.innerText) // pega somente os textos do elemento e seus filhos 
    </script>
  </body>
</html>
